
<label class="title-text col-form-label" for="inline-radios">{{nameRadio}}</label>
    <div class="input-text col-form-label">
      <div class="form-check form-check-inline mr-1" id="inline-radios">
        <input class="form-check-input" type="radio" [(ngModel)]="IsActive"
           name="IsActive" id="IsActive1" [value]="true" (change)="changeRadioButton(IsActive)">
        <label class="form-check-label" for="inlineRadio1">{{nameTrue}}</label>
      </div>
      <div class="form-check form-check-inline mr-1">
        <input class="form-check-input" type="radio" [(ngModel)]="IsActive"
          name="IsActive" id="IsActive2" [value]="false" (change)="changeRadioButton(IsActive)">
        <label class="form-check-label" for="inlineRadio2">{{nameFalse}}</label>
      </div>
</div>
