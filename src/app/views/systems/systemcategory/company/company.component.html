<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card m-0">
                <div class="card-header">

                    <button type="button" class="btn btn-outline-primary" (click)="showmodal()">
                        <i class="btnicon-font-size fa fa-plus"
                                aria-hidden="true"></i>
                        Thêm mới</button>
                    <button type="button" class="btn btn-outline-primary" title="Làm mới" (click)="RefreshData()">
                        <span class="btntext-middle"><i class="btnicon-font-size fa fa-refresh"
                                aria-hidden="true"></i></span>
                        <a class="ml-1">
                            Refresh
                        </a>
                    </button>
                    <ng-container *appPermitdel='true'>
                        <app-modaldel *ngIf="CheckLength > 0" [list]=listData titleModal="Xác nhận công ty"
                            (xacNhan)="r4DelData($event)"></app-modaldel>
                    </ng-container>
                    <button type="button" class="btn btn-outline-primary" title="Thực hiện">
                        <span class="btntext-middle"><i class="btnicon-font-size fa fa-filter"
                                aria-hidden="true"></i></span>
                        <a class="ml-1">
                            Thực hiện
                        </a>
                    </button>
                    <app-option-congty></app-option-congty>
                </div>

                <div class="card-body p-0 max-height-card-body">
                    <table class="table table-sm table-bordered">
                        <thead>
                            <tr>
                                <th *appPermitdel="true" width=40>STT</th>
                                <th class="text-center">Mã công ty</th>
                                <th>Tên công ty</th>
                                <th width=100 class="text-center">Ngày tạo</th>

                                <th width=100 class="text-center">Trạng thái</th>
                                <th width=50 title="Chức năng" class="text-center">C/N</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listData">
                                <td *appPermitdel="true" class="text-center">
                                    <input class="table-checkbox " type="checkbox" id="checkallist" value="checkitem"
                                        [checked]="item.check" [(ngModel)]="item.check" name="check"
                                        (click)="CheckedList(!item.check, item.Id)">
                                </td>
                                <td class="text-center">{{item.Code}}</td>
                                <td>{{item.Name}}</td>
                                <td class="text-center">{{item.CreateDate | date: 'dd/MM/yyyy'}}</td>
                                <td class="text-center">
                                    <span [ngClass]="{'badge badge-success' : item.IsActive === true}">
                                        {{item.IsActive == true ? 'Hoạt động': 'Không'}}</span>
                                </td>
                                <td class="text-center">
                                    <span title="Sửa"><i class="iconedit-fontsize fa fa-pencil-square-o"
                                            aria-hidden="true"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <app-pagination *ngIf="listData != undefined" [options]=options [total]=options.total
                        (rePage)="PhanTrang($event)"></app-pagination>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>

<!-- Thêm sửa-->
<div bsModal #modal="bs-modal" class="modal fade" id="modalUser" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" [config]="{'backdrop':'static', 'keyboard': false}"
    data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <form #groupRoleForm="ngForm" (ngSubmit)="r2_AddData()" enctype="multipart/form-data" class="form-horizontal"
            novalidate autocomplete="off">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thêm công ty</h4>
                    <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
                        <span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span>
                    </button>
                </div>
                <div class="modal-body px-2">
                    <div class="animated fadeIn">
                        <div class="row m-0">
                            <div class="col-md-3 px-2 mb-2">
                                <div class="form-group mx-0">
                                    <label class="title-text col-form-label" for="Code"> Mã công ty
                                        <span>*</span>
                                    </label>
                                    <div class="input-text">
                                        <input type="text" class="form-control rounded-0" required #Code="ngModel"
                                            [class.is-invalid]="Code.invalid && Code.touched" name="Code"
                                            [(ngModel)]="model.Code">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9 px-2 mb-2">
                                <div class="form-group mx-0">
                                    <label class="title-text col-form-label" for="name"> Tên công ty
                                        <span>*</span>
                                    </label>
                                    <div class="input-text">
                                        <input type="text" class="form-control rounded-0" required #Name="ngModel"
                                            [class.is-invalid]="Name.invalid && Name.touched" name="Name"
                                            [(ngModel)]="model.Name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 px-2 mb-2">
                                <div class="form-group mx-0">
                                    <label class="title-text col-form-label" for="Phone"> Số điện thoại
                                        <span>*</span>
                                    </label>
                                    <div class="input-text">
                                        <input type="text" class="form-control rounded-0" required #Phone="ngModel"
                                            [class.is-invalid]="Phone.invalid && Phone.touched" name="Phone"
                                            [(ngModel)]="model.Phone">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9 px-2 mb-2">
                                <div class="form-group mx-0">
                                    <label class="title-text col-form-label" for="Address"> Địa chỉ
                                        <span>*</span>
                                    </label>
                                    <div class="input-text">
                                        <input type="text" class="form-control rounded-0" required #Address="ngModel"
                                            [class.is-invalid]="Address.invalid && Address.touched" name="Address"
                                            [(ngModel)]="model.Address">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 px-2 mb-2">
                                <div class="form-group mx-0">
                                    <label class="title-text col-form-label" for="Address"> File
                                        <span>*</span>
                                    </label>
                                    <div class="input-text">
                                        <input #filetth type="file" class="inputimgFileWorks avataruser" placeholder="Chọn file"
                                (change)="onSelectFile(filetth.files)" />
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="modal.hide()">Đóng</button>
                    <button [disabled]="groupRoleForm.form.invalid" type="submit" class="btn btn-primary">Lưu
                        lại</button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
