<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card m-0">
                <div class="card-header">
                    <app-option-congty isShowDepartment="1" isShowNest="0" (changeDepartments)="selectDepartment($event)"></app-option-congty>
                </div>
                <div class="card-body p-0 max-height-card-body">
                            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                                <!-- This is the tree node template for leaf nodes -->
                                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle >
                                  <li class="mat-tree-node">
                                    <!-- use a disabled button to provide padding for tree leaf -->
                                  
                                   <input class="mb-1" *ngIf="options.departmentId > 0" type="checkbox" [value]="node.IsActive" [checked]="node.IsActive" name="IsActive" [(ngModel)]="node.IsActive"   (click)="r2_AddData(node)"> <span class="ml-1">{{node.Name}}</span>
                                  </li>
                                </mat-tree-node>
                                <!-- This is the tree node template for expandable nodes -->
                                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                                  <li>
                                    <div class="mat-tree-node">
                                      <button  mat-icon-button matTreeNodeToggle
                                              [attr.aria-label]="'toggle ' + node.Name" class="btn-material-tree">
                                        <mat-icon class="mat-icon-rtl-mirror">
                                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                        </mat-icon>
                                      </button>
                                      <span class="Rank-{{node.MenuRank}}">
                                        {{node.Name}}
                                      </span>
            
                                    </div>
                                    <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                                      <ng-container matTreeNodeOutlet></ng-container>
                                    </ul>
                                  </li>
                                </mat-nested-tree-node>
                              </mat-tree>
                   
                </div>
                
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>

<ng-template #formAdd>
    <form #form="ngForm" autocomplete="off" class="form-horizontal">
        <div class="animated fadeIn">
            <div class="card box-card-md mb-0 border-0">
                <div class="card-body box-cardbody-md border-0 p-0">
                    <div class="row ml-0 mr-0">
                        <div class="col-md-8">
                            <app-input-date require=true label="Ngày tạo" (changeDate)="dateSelect($event)">
                            </app-input-date>
                            <app-input-radio-checkbox nameRadio="Kích hoạt" nameTrue="Có" nameFalse="Không"
                                (changeRadio)="radiobtnSelect($event)"></app-input-radio-checkbox>
                        </div>
                        <div class="col-md-4">
                            <app-input-file-image (changeImage)="fileSelect($event)"></app-input-file-image>
                        </div>

                    </div>

                </div>
            </div>
            <!--/.row-->
        </div>

    </form>

</ng-template>
