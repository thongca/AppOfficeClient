<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card m-0">
                <div class="card-header">

                    <ng-container *appPermitdel='true'>
                        <app-modaldel *ngIf="CheckLength > 0" [list]=listData titleModal="Xác nhận nhóm quyền"
                            (xacNhan)="r4DelData($event)"></app-modaldel>
                    </ng-container>
                    <app-config-user-handel (changeCongtys)="selectCompany($event)"
                        (changeQuyTrinhs)="changeQuyTrinh($event)" (changeSteps)="changeSteps($event)">
                    </app-config-user-handel>
                </div>

                <div class="card-body card-body-overf">
                    <div class="row" [ngStyle]="{'margin': 0}">
                        <div class="col-sm-4 pl-0">
                            <div class="card">
                                <div class="card-header">
                                    <strong>Lệnh tương tác</strong>

                                </div>
                                <div class="card-body" [ngStyle]="{'padding': 0}">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table class="table table-sm table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th class="text-center" width="50">STT</th>
                                                        <th width="100">Mã</th>
                                                        <th class="text-center">Tên lệnh tương tác</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let m of listLenhTuongTac; let i = index"
                                                        class="item-row-lenhtuongtac isSelect-{{m.check}}"
                                                        (click)="SelectRow(m.BuoclenhTTID, m.Name)">
                                                        <td class="text-center">{{i + 1}}</td>
                                                        <td>
                                                            {{m.Code}}
                                                        </td>
                                                        <td>
                                                            {{m.Name}}
                                                        </td>

                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!--/.row-->
                                </div>
                            </div>
                        </div>
                        <!--/.col-->
                        <div class="col-sm-8" [ngStyle]="{'padding-left': 0,'padding-right': 0}">
                            <div class="card">
                                <div class="card-header">
                                    <strong>{{NameMenu}}</strong>

                                </div>
                                <div class="card-body card-media-1280" [ngStyle]="{'padding': 0}">
                                    <div class="col-lg-12" [ngStyle]="{'padding': 0}">
                                        <table class="table table-bordered tables-pq">
                                            <thead>
                                                <tr>
                                                    <th class="text-center" width="50">STT</th>
                                                    <th class="text-center">Nhóm</th>
                                                    <th class="text-center" width="120">Tất cả</th>
                                                    <th class="text-center" width="120">Công ty mẹ</th>
                                                    <th class="text-center" width="120">Trong CN</th>
                                                    <th class="text-center" width="120">Trong phòng</th>
                                                    <th class="text-center" width="120">Trong tổ</th>
                                                    <th class="text-center" width="120">Người lập</th>
                                                    <th class="text-center" width="120">Người gửi</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngFor="let item of listBuocLenhGroups; let i = index">
                                                    <tr>
                                                        <td class="text-center">
                                                            {{i + 1}}
                                                        </td>
                                                        <td class="level-1">{{item.Name}}</td>
                                                        <td class="text-center">
                                                            <input class="table-checkbox " type="checkbox"
                                                                id="checkallist" value="checkitem"
                                                                [checked]="item.IsAll" [(ngModel)]="item.IsAll"
                                                                name="IsAll" (click)="r2_AddData(item, item.IsAll, 1)">
                                                        </td>
                                                        <td class="text-center"><input class="table-checkbox "
                                                                type="checkbox" id="checkallist" value="checkitem"
                                                                [checked]="item.IsAllComCha"
                                                                [(ngModel)]="item.IsAllComCha" name="IsAllComCha"
                                                                (click)="r2_AddData(item, item.IsAllComCha, 2)"></td>
                                                        <td class="text-center"><input class="table-checkbox "
                                                                type="checkbox" id="checkallist" value="checkitem"
                                                                [checked]="item.IsAllComCon"
                                                                [(ngModel)]="item.IsAllComCon" name="IsAllComCon"
                                                                (click)="r2_AddData(item, item.IsAllComCon, 3)"></td>

                                                        <td class="text-center"> <input class="table-checkbox "
                                                                type="checkbox" id="checkallist" value="checkitem"
                                                                [checked]="item.IsDepartment"
                                                                [(ngModel)]="item.IsDepartment" name="IsDepartment"
                                                                (click)="r2_AddData(item, item.IsDepartment, 4)"></td>
                                                        <td class="text-center"><input class="table-checkbox "
                                                                type="checkbox" id="checkallist" value="checkitem"
                                                                [checked]="item.IsNest" [(ngModel)]="item.IsNest"
                                                                name="IsNest"
                                                                (click)="r2_AddData(item, item.IsNest, 5)"></td>
                                                        <td class="text-center"><input class="table-checkbox "
                                                                type="checkbox" id="checkallist" value="checkitem"
                                                                [checked]="item.IsNguoiLap"
                                                                [(ngModel)]="item.IsNguoiLap" name="IsNguoiLap"
                                                                (click)="r2_AddData(item, item.IsNguoiLap, 6)"></td>
                                                        <td class="text-center"><input class="table-checkbox "
                                                                type="checkbox" id="checkallist" value="checkitem"
                                                                [checked]="item.IsNguoiGui"
                                                                [(ngModel)]="item.IsNguoiGui" name="IsNguoiGui"
                                                                (click)="r2_AddData(item, item.IsNguoiGui, 7)"></td>

                                                    </tr>
                                                </ng-container>


                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/.col-->
                    </div>
                    <!--/.row-->
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
